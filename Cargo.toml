[package]
name = "decaf377-rdsa"
edition = "2021"
version = "0.7.0"
authors = ["Penumbra Labs <team@penumbralabs.xyz>"]
readme = "README.md"
license = "MIT OR Apache-2.0"
description = "decaf377-rdsa is a randomizable signature scheme using the decaf377 group."
repository = "https://github.com/penumbra-zone/decaf377-rdsa"

[dependencies]
blake2b_simd = "0.5"
byteorder = "1.3"
decaf377 = { version= "0.5", default-features=false }
digest = "0.9"
rand_core = "0.6"
serde = { version = "1", optional = true, features = ["derive"] }
thiserror = "1.0"
ark-serialize = "0.4"
ark-ff =  { version = "0.4", default-features=false }
hex = "0.4"

# Frost deps
# TODO: make optional ? use published versions?
frost-core = { git = "https://github.com/ZcashFoundation/frost/" }
frost-rerandomized = { git = "https://github.com/ZcashFoundation/frost/" }


[dev-dependencies]
bincode = "1"
criterion = "0.3"
lazy_static = "1.4"
proptest = "1"
rand = "0.8"
rand_chacha = "0.3"
anyhow = "1.0"

[[bench]]
name = "bench"
harness = false

[features]
default = ["serde", "std"]
std = ["ark-ff/std"]
parallel = ["ark-ff/parallel", "decaf377/parallel"]
